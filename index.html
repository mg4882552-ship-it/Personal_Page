<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alvaro Augusto Pereira — Página Pessoal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="profile">
    <div class="card">
      <div class="photo">
        <!-- Usando `logo.png` existente dentro de `PaginaPessoal/Image/` -->
        <img src="Image/foto_matheus.png" alt="Foto de Matheus G. Oliveira">
      </div>
      <div class="info">
        <h1>Matheus Gonçalves de Oliveira</h1>
        <p class="role">Abastecedor/Auxiliar de Produção — <span class="company"> Emphasys-LTDA</p>

        <section class="education">
          <h2>Formação</h2>
          <p>Técnico em Administração, 2021–2023</p>
        </section>

        <section class="skills">
          <h2>Skills</h2>
          <ul class="tags">
            <li>C</li>
            <li>Python</li>
            <li>Front&Back end</li>
          </ul>
        </section>

        <section class="languages">
          <h2>Idiomas</h2>
          <p>Inglês, Espanhol</p>
        </section>
      </div>
    </div>
  </main>
</body>
</html>
